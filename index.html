<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="Avatar of Jessica Randall">
      <h1>Jessica Randall</h1>
      <h4>London, United Kingdom</h4>
      <p>"Front-end developer and avid reader"</p>
      <a href="#" class="social-button">GitHub</a>
      <a href="#" class="social-button">Frontend Mentor</a>
      <a href="#" class="social-button">LinkedIn</a>
      <a href="#" class="social-button">Twitter</a>
      <a href="#" class="social-button">Instagram</a>
    </div>   
  </div>
  <div class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/corbing7">Corbin Gotelli</a>.
    </div>
  </div>
</body>
</html>
